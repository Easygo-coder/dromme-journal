    <style>
        /* iPhone-optimeret styling */
        * {

        body {

            margin: 0;

        .container {

        .dream-form, .dream-list, .analysis {

        }

        .dream-entry {
            border-bottom: 1px solid #eee;
            padding: 15px 0;
            margin-bottom: 15px;
        }

        textarea {
            width: calc(100% - 24px);
            height: 120px;
            margin: 10px 0;

            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px; /* Prevent zoom on iOS */

        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            width: 100%;
            -webkit-appearance: none;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            -webkit-appearance: none;
        }

        .mood-happy { color: #4CAF50; }
        .mood-neutral { color: #757575; }
        .mood-scary { color: #f44336; }

        .error {
            color: #f44336;
            margin: 10px 0;
            display: none;
            font-size: 14px;
        }

        .analysis {
            background: #f8f9fa;
            border-left: 4px solid #4CAF50;
            margin-top: 15px;
        }

        .interpretation {
            margin-top: 10px;

            font-size: 15px;
        }

        /* Tilf√∏j offline indikator */
        .offline-indicator {
            display: none;
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        /* Animationer */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dream-entry {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dream-form">
            <h2>Skriv din dr√∏m</h2>
            <div>
                <label for="dreamDate">Dato:</label>
                <input type="date" id="dreamDate" required>

            <div>
                <label for="dreamText">Din dr√∏m:</label>
                <textarea id="dreamText" placeholder="Beskriv din dr√∏m her..." required></textarea>
            </div>
            <div>

            <button onclick="addDream()">Gem dr√∏m og analys√©r</button>

    </div>

    <div class="offline-indicator" id="offlineIndicator">
        Du er offline - √¶ndringer gemmes n√•r du er online igen
    </div>

    <script>
        // [Previous JavaScript code remains the same]
        // Adding offline support and local storage
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    console.log('ServiceWorker registered');
                }).catch(err => {
                    console.log('ServiceWorker registration failed', err);
                });
            });
        }

        // Handle offline/online status
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        function updateOnlineStatus() {
            const indicator = document.getElementById('offlineIndicator');
            if (!navigator.onLine) {
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
                syncData();
            }
        }

        // Local Storage functions
        function saveToLocalStorage() {
            localStorage.setItem('dreams', JSON.stringify(dreams));
        }

        function loadFromLocalStorage() {
            const savedDreams = localStorage.getItem('dreams');
            if (savedDreams) {
                dreams = JSON.parse(savedDreams);
                updateDreamsList();
            }
        }

        // Modify addDream to include local storage
        const originalAddDream = addDream;
        addDream = function() {
            originalAddDream();
            saveToLocalStorage();
        };

        // Load saved dreams when page loads
        window.addEventListener('load', loadFromLocalStorage);

        // [Rest of the JavaScript code remains the same]
    </script>
</body>
